<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Tiem dengan Semantic Element</title>
    </head>
    <body>
        <article>
            <h1>Waktu di HTML</h1>
            <p>
                Ditulis Pada <time datetime="2022-5-10">5 Oktober 2022</time>
            </p>
            <p>
                Hari ini saya mengerjakan tugas pada pukul <time>18:30</time> sampai pukul <time>22:00</time> 
            </p>
        </article>
    </body>
</html>
