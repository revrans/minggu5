<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Summary dengan Semantic Element</title>
    </head>
    <body>
        <article>
            <h1>Laptop yang Saya Gunakan</h1>
            <details>
                <summary>Spesifikasi</summary>
                Intel Core i5, RTX 3050 6GB, RAM 6GB, SSD NVME 512GB
            </details>
        </article>
    </body>
</html>
